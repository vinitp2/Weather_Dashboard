<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>
<body>  
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <aside>
        <h1>
            Search for a city:
        </h1>
        <input class="cityName" type="text" placeholder="City Name">
        <br>
        <button class="searchBtn">Search</button>
        <hr>
        <section class="cityList">
           This is where the city list will go !
        </section>
    </aside>
    <main>
        <section class ="selectedCity">
            <h1><span id = "cityH1"></span><img id="icon"></img></h1>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </section>
        <section class="foreCast">
            <h3>5-Day Forecast:</h3>
            <div id="modal"></div>
        </section>
    </main>

    <footer>
       <a href="https://github.com/vinitp2" target="_blank">Github</a>
       <a href="https://www.linkedin.com/in/vinit-patell" target="_blank">LinkedIn</a>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
