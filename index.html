<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <main class="row">
        <section class="col-12 col-md-3 col-lg-3 cityList">
            <h1>
                Search for a city:
            </h1>
            <input class="cityName w-100" type="text" placeholder="City Name">
            <br>
            <button class="searchBtn btn w-100">Search</button>
            <hr> Or select from your history :

            <!-- <p>a</p>
           <p>b</p>
           <p>c</p> -->
        </section>


        <section class="col-12 col-md-8 col-lg-9 selectedCity">
            <div class="liveWeather">
                <h1><span id="cityH1"></span><img id="icon"></img>
                </h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <section class="foreCast">
                <h3>5-Day Forecast:</h3>
                <div id="modal">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="date_0 card-title">Date</h5>
                                    <img class="icon_0 card-text"></img>
                                    <p class="temp_0 card-text">Temp :</p>
                                    <p class="wind_0 card-text">Wind :</p>
                                    <p class="humid_0 card-text">Humidity :</p>

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="date_1 card-title">Date</h5>
                                    <img class="icon_1 card-text"></img>
                                    <p class="temp_1 card-text">Temp :</p>
                                    <p class="wind_1 card-text">Wind :</p>
                                    <p class="humid_1 card-text">Humidity :</p>

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="date_2 card-title">Date</h5>
                                    <img class="icon_2 card-text"></img>
                                    <p class="temp_2 card-text">Temp :</p>
                                    <p class="wind_2 card-text">Wind :</p>
                                    <p class="humid_2 card-text">Humidity :</p>

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="date_3 card-title">Date</h5>
                                    <img class="icon_3 card-text"></img>
                                    <p class="temp_3 card-text">Temp :</p>
                                    <p class="wind_3 card-text">Wind :</p>
                                    <p class="humid_3 card-text">Humidity :</p>

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="date_4 card-title">Date</h5>
                                    <img class="icon_4 card-text"></img>
                                    <p class="temp_4 card-text">Temp :</p>
                                    <p class="wind_4 card-text">Wind :</p>
                                    <p class="humid_4 card-text">Humidity :</p>

                                </div>
                            </div>
                        </div>

                    </div>
            </section>
        </section>
    </main>

    <footer>
        <a href="https://github.com/vinitp2" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/vinit-patell" target="_blank">LinkedIn</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
